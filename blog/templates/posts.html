{% extends 'layout.html' %}
{% block content %}

<h1 class="fs-2">Todas las Publicaciones</h1>

{% for post in posts %}

<div class="py-3">

  <div class="card card-body bg-black">
    <div class="row">

      <div class="col-3">
        <img class="img-fluid" src="{{post.imagen.url}}" alt="{{post.titulo}}">

      </div>
      <div class="col-9">

        <h1>{{post.titulo}}</h1>
        <p>{{post.descripcion|truncatechars:100}}</p>
        <p>Fecha: {{post.date|date:'M d Y'}}</p>
        <p>Autor: {{post.autor}}</p>

        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary rounded-3 btn-sm" rel="noreferrer">Leer mas</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}

{% endblock %}
